<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>CSS Selectors</title>
        <link rel = "stylesheet" href = "styles_CSS_Selectors.css">
    </head>
    <body>
        <h1>CSS Selectors</h1>
        <div class = "section">
            <ul id = "list" class="main">
                <li class="main-item">
                    <span class="text">Main Item 1</span>
                </li>
                <li class="main-item">
                    <span class="text">Main Item 2</span>
                </li>
                <li class="main-item">
                    <ul id="sub-list" class="sub">
                        <li class="sub-item">Sub Item 1</li>
                        <li class="sub-item">Sub Item 2</li>
                        <li class="sub-item">Sub Item 3</li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
