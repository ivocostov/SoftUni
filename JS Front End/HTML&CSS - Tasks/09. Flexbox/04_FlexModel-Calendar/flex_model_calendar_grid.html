<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles_grid.css">
</head>
<body>
    <h2>GRID EXAMPLE</h2>
    <div class="container container-grid">
        <span class="workweek">Workweek</span>
        <span class="monday">1 Monday</span>
        <span class="tuesday">2 Tuesday</span>
        <span class="wednesday">3 Wednesday</span>
        <span class="thursday">4 Thursday</span>
        <span class="friday">5 Friday</span>
        <span class="weekend">Weekend</span>
        <span class="saturday">6 Saturday</span>
        <span class="sunday">7 Sunday</span>
    
        <span class="reminders">REMINDERS</span>
        <span class="dates">SPECIAL DATES</span>
    </div>
</body>
