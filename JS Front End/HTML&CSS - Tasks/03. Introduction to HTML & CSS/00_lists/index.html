<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Lists</title>

</head>
<body>
    
    <ul type = "square">                <!-- Отваря листа с квадратчета като параграфи, може да е "circle" примерно -->>

        <li>First Item</li>             
        <li>Second Item</li>
        <li>Third Item</li>
    
    </ul>

    <ol type = "a">                     <!-- Отваря листа с буквено означение a, b, c.... като параграфи -->>

        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>

    </ol>

</body>
</html>
